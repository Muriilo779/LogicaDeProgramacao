<meta charset= UTF-8>
<script>
 function pularLinha() {
 	document.write("<br>");
 }
function escrever(texto) {
	document.write(texto);
	pularLinha(); 
}
escrever("A idade do Murilo é de 15 anos");
escrever("A idade de Henrique é de 13 anos");
escrever("Portanto a diferença de anos são de " + (15 - 13) + " anos")
</script>
