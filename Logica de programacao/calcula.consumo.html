<meta charset="UTF-8">

<h3> Álcool ou Gasolina?</h3>
<script>
var tanque = 40
var caminhoComGasolina = 480
document.write("O consumo de Gasolina é: ")
document.write(caminhoComGasolina / tanque + " Km/L")
var caminhoComAlcool = 300
document.write("<br>")
document.write("O consumo de Àlcool é: ")
document.write(caminhoComAlcool / tanque + " Km/L")
</script>
